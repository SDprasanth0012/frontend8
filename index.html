<body>
  <main>
    
    <div class="content">
      
     <h1>  Get <span>insights </span> that help your business grow.</h1>
      <p class="subject">decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="flex">
        <div class="stat1">
          <p class="num">10k+</p>
          <p class="feild">companies</p> 
        </div>
        <div class="stat2">
          <p class="num">314</p>
          <p class="feild">templates</p>
        </div>
        <div class="stat3">
          <p class="num">12m+ </p>
          <p class="feild">queries</p>
        </div>
      </div>
      </div>
      <div class="desktop-img image" >
       <div class="overlay"></div>
       <Img src="images/image-header-desktop.jpg" alt="hero image">
    </div>
    <div class="mobile-img image">
       <div class="overlay"></div>
       <Img src="images/image-header-mobile.jpg" alt="hero image">
